<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="estilos.css">
    <title>Ejercicio 3: Formulario</title>
  </head>
  <body>
    <h1>Formulario de contacto</h1>
    <form class="arial">
      <fieldset>
        <legend>Contacto</legend>

        <label>Nombre:</label>
          <input type="text" placeholder="Nombre">
          <br><br>

        <label>Contraseña:</<label>
          <input type="password" value="123456789">
          <br><br>

        <laberl>Teléfono</label>
          <input type="tel" placeholder="911332828">
          <br><br>

        <label>Fecha:</label>
           <input class="arial" type="date">
           <br><br>

        <label>Mensaje:</label>
          <textarea rows="5" cols="30" placeholder="Mensaje de texto"></textarea>
          <br><br>

        <input type="checkbox" id="condiciones">
        <label for="condiciones">Acepto los terminos y las condiciones</label>
        <br><br>
        <input type="submit" name="" value="Enviar" class="estiloinput">
      </fieldset>
    </form>
  </body>
</html>
