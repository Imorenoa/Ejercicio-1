<!DOCTYPE html> <!-- Le estamos diciendo al navegador que tipo de documento es -->
<html>
<head> <!-- Aqui se introduciria la metadata del documento -->
  <link rel="stylesheet" href="estilos.css">
  <title>Ejercicio 1: El tiempo</title>
</head>
  <body> <!-- Body representa la parte "visible" del documento. -->
    <h1>El tiempo</h1> <!-- h1 representa el encabezado del documento -->
    <p align="center">Pronostico del tiempo en tres días</p>
    <table> <!-- Define la tabla en un documento HTML -->
      <!--  tr para definir cada una de las columnas 
            th para definir cada una de las filas -->
      <tr class="estilo1">
        <th style="background-color: white;"></th>
        <th>Hoy</th>
        <th>Mañana</th>
        <th>Domingo</th>
      </tr>
      <tr>
        <th class="estilo1">Temperatura máxima</th>
        <th>15º</th>
        <th>16º</th>
        <th>17º</th>
      </tr>
      <tr>
        <th class="estilo1">Temperatura minima</th>
        <th>13º</th>
        <th>12º</th>
        <th>14º</th>
      </tr>
      <tr>
        <th class="estilo1">Velocidad viento</th>
        <th>35km/h</th>
        <th>33km/h</th>
        <th>25km/h</th>
      </tr>
    </table>
  </body>
</html>
